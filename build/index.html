<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jewellery</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="shortcut icon" href="#">

  <link rel="preload" href="fonts/cormorantgaramond.woff" as="font">
  <link rel="preload" href="fonts/cormorantgaramond.woff2" as="font">
  <link rel="preload" href="fonts/cormorantgaramondbold.woff" as="font">
  <link rel="preload" href="fonts/cormorantgaramondbold.woff2" as="font">
  <link rel="preload" href="fonts/cormorantgaramonditalic.woff" as="font">
  <link rel="preload" href="fonts/cormorantgaramonditalic.woff2" as="font">
  <link rel="preload" href="fonts/poppinsregular.woff" as="font">
  <link rel="preload" href="fonts/poppinsregular.woff2" as="font">
  <link rel="preload" href="fonts/poppinsbold.woff" as="font">
  <link rel="preload" href="fonts/poppinsbold.woff2" as="font">
</head>
<body>
  <header></header>
  <main>
    <section class="pictures">
      <div class="pictures__wrapper">
        <div class="pictures__title">
          <h2><span>@</span>Chjewellery</h2>
          <a href="#">Follow Us</a>
        </div>
        <ul class="pictures__photo">
          <li>
            <picture>
              <!-- 1х: 230px; 2x: 460px -->
              <source type="image/webp" media="(max-width: 1023px)" srcset="img/chjewellery-square-earrings.webp 1x, img/chjewellery-square-earrings2x.webp 2x">
              <source type="image/webp" media="(max-width: 767px)" srcset="img/chjewellery-square-earrings.webp 1x, chjewellery-square-earrings2x.webp 2x">
              <source type="image/webp" srcset="img/chjewellery-square-earrings.webp 1x, img/chjewellery-square-earrings2x.webp 2x">

              <!-- 1х: 230px; 2x: 460px -->
              <img src="img/chjewellery-square-earrings.jpg" srcset="chjewellery-square-earrings2x.jpg 2x" width="230" height="230" alt="Серьги квадрат">
            </picture>
          </li>
          <li>
            <picture>
              <!-- 1х: 400px; 2x: 800px -->
              <source type="image/webp" media="(max-width: 1023px)" srcset="img/chjewellery-big-earrings.webp 1x, img/chjewellery-big-earrings2x.webp 2x">
              <source type="image/webp" media="(max-width: 767px)" srcset="img/chjewellery-big-earrings.webp 1x, chjewellery-big-earrings2x.webp 2x">
              <source type="image/webp" srcset="img/chjewellery-big-earrings.webp 1x, img/chjewellery-big-earrings2x.webp 2x">

              <!-- 1х: 400px; 2x: 800px -->
              <img src="img/chjewellery-big-earrings.jpg" srcset="chjewellery-big-earrings2x.jpg 2x" width="400" height="414" alt="Длинные серьги">
            </picture>
          </li>
          <li>
            <picture>
              <!-- 1х: 232px; 2x: 464px -->
              <source type="image/webp" media="(max-width: 1023px)" srcset="img/chjewellery-set.webp 1x, img/chjewellery-set2x.webp 2x">
              <source type="image/webp" media="(max-width: 767px)" srcset="img/chjewellery-set.webp 1x, chjewellery-set2x.webp 2x">
              <source type="image/webp" srcset="img/chjewellery-set.webp 1x, img/chjewellery-set2x.webp 2x">

              <!-- 1х: 232px; 2x: 464px -->
              <img src="img/chjewellery-set.jpg" srcset="chjewellery-set2x.jpg 2x" width="232" height="193" alt="Комплект">
            </picture>
          </li>
          <li>
            <picture>
              <!-- 1х: 218px; 2x: 436px -->
              <source type="image/webp" media="(max-width: 1023px)" srcset="img/chjewellery-round-earrings.webp 1x, img/chjewellery-round-earrings2x.webp 2x">
              <source type="image/webp" media="(max-width: 767px)" srcset="img/chjewellery-round-earrings.webp 1x, chjewellery-round-earrings2x.webp 2x">
              <source type="image/webp" srcset="img/chjewellery-round-earrings.webp 1x, img/chjewellery-round-earrings2x.webp 2x">

              <!-- 1х: 218px; 2x: 436px -->
              <img src="img/chjewellery-round-earrings.jpg" srcset="chjewellery-round-earrings2x.jpg 2x" width="218" height="218" alt="Серьги кольца">
            </picture>
          </li>
          <li>
            <picture>
              <!-- 1х: 230px; 2x: 460px -->
              <source type="image/webp" media="(max-width: 1023px)" srcset="img/chjewellery-rocks-earrings.webp 1x, img/chjewellery-rocks-earrings2x.webp 2x">
              <source type="image/webp" media="(max-width: 767px)" srcset="img/chjewellery-rocks-earrings.webp 1x, chjewellery-rocks-earrings2x.webp 2x">
              <source type="image/webp" srcset="img/chjewellery-rocks-earrings.webp 1x, img/chjewellery-rocks-earrings2x.webp 2x">

              <!-- 1х: 230px; 2x: 460px -->
              <img src="img/chjewellery-rocks-earrings.jpg" srcset="chjewellery-rocks-earrings2x.jpg 2x" width="230" height="154" alt="Серьги с камнями">
            </picture>
          </li>
          <li>
            <picture>
              <!-- 1х: 218px; 2x: 436px -->
              <source type="image/webp" media="(max-width: 1023px)" srcset="img/chjewellery-bracelet.webp 1x, img/chjewellery-bracelet2x.webp 2x">
              <source type="image/webp" media="(max-width: 767px)" srcset="img/chjewellery-bracelet.webp 1x, chjewellery-bracelet2x.webp 2x">
              <source type="image/webp" srcset="img/chjewellery-bracelet.webp 1x, img/chjewellery-bracelet2x.webp 2x">

              <!-- 1х: 218px; 2x: 436px -->
              <img src="img/chjewellery-bracelet.jpg" srcset="chjewellery-bracelet2x.jpg 2x" width="218" height="191" alt="Браслет и подвеска">
            </picture>
          </li>
          <li>
            <picture>
              <!-- 1х: 232px; 2x: 464px -->
              <source type="image/webp" media="(max-width: 1023px)" srcset="img/chjewellery-rings.webp 1x, img/chjewellery-rings2x.webp 2x">
              <source type="image/webp" media="(max-width: 767px)" srcset="img/chjewellery-rings.webp 1x, chjewellery-rings2x.webp 2x">
              <source type="image/webp" srcset="img/chjewellery-rings.webp 1x, img/chjewellery-rings2x.webp 2x">

              <!-- 1х: 232px; 2x: 464px -->
              <img src="img/chjewellery-rings.jpg" srcset="chjewellery-rings2x.jpg 2x" width="232" height="166" alt="Кольца">
            </picture>
          </li>
        </ul>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="footer__wrapper">
      <div class="footer__main">
        <h2>The good stuff in&nbsp;your inbox </h2>
        <p>News and updates from CH. No&nbsp;spam, we promise.</p>
        <label for="email" class="visually-hidden">Поле для ввода почты</label>
        <div class="footer__email-form">
          <input id="email" type="text" name="email" placeholder="Your E-mail">
          <button class="footer__signup-button" type="submit">
            Sign Up
            <svg width="29" height="9" aria-label="Стрелка">
              <use xlink:href="img/sprite_auto.svg#icon-arrow-right"></use>
            </svg>
          </button>
        </div>
      </div>
      <div class="footer__nav">
        <ul>
          <li><a href="#">Ordering & Payment</a></li>
          <li><a href="#">Terms & Conditions</a></li>
          <li><a href="#">Returns & Exchanges</a></li>
          <li><a href="#">Delivery</a></li>
        </ul>
        <ul>
          <li><a href="#">About CH</a></li>
          <li><a href="#">Stores & Hours</a></li>
          <li><a href="#">Jobs</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </div>
      <div class="footer__social">
        <ul>
          <li>
            <a href="#">
              <svg width="8" height="15" aria-label="Мы в фейсбуке">
                <use xlink:href="img/sprite_auto.svg#icon-fb"></use>
              </svg>
              <p>Facebook</p>
            </a>
          </li>
          <li>
            <a href="#">
              <svg width="15" height="15" aria-label="мы в инстаграм">
                <use xlink:href="img/sprite_auto.svg#icon-instagram"></use>
              </svg>
              <p>Instagram</p>
            </a>
          </li>
          <li>
            <a href="#">
              <svg width="15" height="15" aria-label="Мы на пинтерест">
                <use xlink:href="img/sprite_auto.svg#icon-pinterest"></use>
              </svg>
              <p>Pinterest</p>
            </a>
          </li>
          <li>
            <a href="#">
              <svg width="15" height="13" aria-label="Мы в твиттер">
                <use xlink:href="img/sprite_auto.svg#icon-twitter"></use>
              </svg>
              <p>Twitter</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </footer>
</body>
</html>
